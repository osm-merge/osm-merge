- survey:
  # These are defined internally in ODK Collect
  - header:
    - start: dateTime
    - end: dateTime
    - warmup: geopoint
    - date: date
    - deviceid: string
    - phonenumber: string
    - username: string
    - email: string
  - groups:
    - first_screen:
      - label: First Screen
      - appearance: field-list
      - datamodel:
        - label: Data Model
        - type: select_one
        - name: modelX
        - appearance: minimal
      - historic:
        - label: Historical Site
        - type: select_one
        - name: historicX
        - appearance: minimal
      - archaeological_site:
        - label: Archaeological Site
        - type: select_one
        - name: archaeological_siteX
        - appearance: minimal
      - name:
        - label: Feature Name
        - type: text
        - appearance: minimal
      - location:
        - type: geopoint
        - appearance: minimal
      - photo:
        - label: Picture
        - type: image
        - appearance: minimal
      - comment:
        - label: Additional Comment
        - appearance: minimal
        - type: text

- questions:
  - archaeological_site:
    - question: What kind of Archaeological Site is this ?
    - default: ruins
    - relevant: datamodel=extended or historic=ruin
  - historic:
    - title: Historical Site
    - question: What kind of historical site is this ?
    - # hint: This is a hint for testing
  - datamodel:
    - question: Data Model Level
    - default: basic
  - name:
    - question: If this feature has a name, what is it ?
    - required: no
    - type: string
  - photo:
    - question: Take a picture
    - required: no
    - type: string
  - location:
    - title: Location
    - question: Take a GPS location where you are standing
    - required: no
    - type: string
  - comment:
    - question: Anything you need to add not covered by the form ?
    - required: no
    - type: string

- choices:
  - datamodel:
    - basic: Basic Model
    - extended: Extended Model
  - archaeological_site:
      - petroglyphs: Petrogyphs
      - cliff_dwelling: Cliff Dwelling
  - historic:
    - ruins: Ruins
    - heritage: Heritage
    - fort: Fort
    - building: Building
    - milestone: Milestone
    - church: Church
    - mine: Mine
    - tomb: Tomb
    - monument: Monument
    - wayside_shrine: Wayside Shrine
    - memorial: Memorial
    - cemetery: Cemetery

- settings:
  - form_id: historical
  - form_title: Historical
  - version: 0.1
